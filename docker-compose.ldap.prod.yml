version: '3.8'

services:
  openldap:
    image: osixia/openldap:latest
    container_name: ldapguard-ldap-prod
    environment:
      LDAP_ORGANISATION: "Production LDAP"
      LDAP_DOMAIN: "production.local"
      LDAP_BASE_DN: "dc=production,dc=local"
      LDAP_ADMIN_PASSWORD: ${LDAP_ADMIN_PASSWORD:-admin}
      LDAP_CONFIG_PASSWORD: ${LDAP_CONFIG_PASSWORD:-config}
    volumes:
      - ldap-prod-data:/var/lib/ldap
      - ldap-prod-config:/etc/ldap/slapd.d
    ports:
      - "389:389"    # Standard LDAP port
      - "636:636"    # LDAP with TLS
    networks:
      - ldapguard
    healthcheck:
      test: ["CMD", "ldapwhoami", "-H", "ldap://localhost", "-D", "cn=admin,dc=production,dc=local", "-w", "${LDAP_ADMIN_PASSWORD:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  ldapguard:
    driver: bridge

volumes:
  ldap-prod-data:
  ldap-prod-config:
