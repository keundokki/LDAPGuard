[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
plugins = ["sqlalchemy.ext.mypy.plugin"]
# SQLAlchemy Column[X] vs X type mismatches â€” suppress until models migrate to Mapped[] types
disable_error_code = ["assignment", "arg-type", "var-annotated", "attr-defined", "operator", "misc"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
