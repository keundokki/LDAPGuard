name: Auto-Increment Version

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - 'VERSION'
      - 'docs/**'
      - '*.md'

permissions:
  contents: write
  pull-requests: read

jobs:
  increment-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read current version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "current=${VERSION}" >> $GITHUB_OUTPUT
          
          # Parse version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "new=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Current: $VERSION â†’ New: $NEW_VERSION"

      - name: Check if last commit is version bump
        id: check
        run: |
          LAST_COMMIT=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT" == *"chore: auto-increment version"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸  Skipping version increment (last commit was version bump)"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Incrementing version..."
          fi

      - name: Update VERSION file
        if: steps.check.outputs.skip == 'false'
        run: |
          echo "${{ steps.version.outputs.new }}" > VERSION

      - name: Commit version update
        if: steps.check.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add VERSION
          git commit -m "chore: auto-increment version to ${{ steps.version.outputs.new }}"
          git push origin dev

      - name: Report version
        if: steps.check.outputs.skip == 'false'
        run: |
          echo "âœ… Version auto-incremented"
          echo "From: ${{ steps.version.outputs.current }}"
          echo "To:   ${{ steps.version.outputs.new }}"
          echo "Next staging deployment will use: staging-${{ steps.version.outputs.new }}"
