name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.api
            image_name: ldapguard-api
          - dockerfile: Dockerfile.worker
            image_name: ldapguard-worker
          - dockerfile: Dockerfile.web
            image_name: ldapguard-web

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate new version
        id: bump
        run: |
          current=$(cat VERSION)
          IFS='.' read -r major minor patch <<< "$current"
          case "${{ inputs.bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          new="${major}.${minor}.${patch}"
          echo "version=${new}" >> "$GITHUB_OUTPUT"
          echo "tag=v${new}" >> "$GITHUB_OUTPUT"
          echo "branch=release-${new}" >> "$GITHUB_OUTPUT"
          echo "Bumping ${current} -> ${new}"

      - name: Create release branch
        run: |
          git checkout -B ${{ steps.bump.outputs.branch }}

      - name: Update VERSION file
        run: echo "${{ steps.bump.outputs.version }}" > VERSION

      - name: Update kustomization.yaml image tag
        run: |
          sed -i "s/newTag: .*/newTag: \"${{ steps.bump.outputs.tag }}\"/g" k8s/kustomization.yaml

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION k8s/kustomization.yaml
          git commit -m "release: ${{ steps.bump.outputs.tag }}"
          git pull --rebase origin ${{ steps.bump.outputs.branch }} || true
          git push --force-with-lease origin ${{ steps.bump.outputs.branch }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.bump.outputs.branch }}
          title: "Release ${{ steps.bump.outputs.tag }}"
          body: "Automated version bump and image tag update for ${{ steps.bump.outputs.tag }}."
          base: main

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=${{ steps.bump.outputs.tag }}
            type=semver,pattern={{version}},value=${{ steps.bump.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.bump.outputs.tag }}
            type=raw,value=latest

      - name: Build and push ${{ matrix.image_name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.bump.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
