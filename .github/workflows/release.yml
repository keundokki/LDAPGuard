name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.api
            image_name: ldapguard-api
          - dockerfile: Dockerfile.worker
            image_name: ldapguard-worker
          - dockerfile: Dockerfile.web
            image_name: ldapguard-web
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Version: ${VERSION}"
    
    - name: Verify version in api/__init__.py
      run: |
        if ! grep -q "__version__ = \"${{ steps.version.outputs.version }}\"" api/__init__.py; then
          echo "Error: Version in tag (v${{ steps.version.outputs.version }}) doesn't match api/__init__.py"
          grep "__version__" api/__init__.py
          exit 1
        fi
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push ${{ matrix.image_name }}
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./${{ matrix.dockerfile }}
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:${{ steps.version.outputs.version }}
          ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Create GitHub Release
      if: matrix.image_name == 'ldapguard-web'
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: |
          CHANGELOG.md
          README.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
