name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Bump version (${{ inputs.bump }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate new version
        id: bump
        run: |
          current=$(cat VERSION | tr -d '[:space:]')
          IFS='.' read -r major minor patch <<< "$current"
          case "${{ inputs.bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          new="${major}.${minor}.${patch}"
          echo "old=${current}" >> "$GITHUB_OUTPUT"
          echo "new=${new}" >> "$GITHUB_OUTPUT"
          echo "Bumping ${current} -> ${new}"

      - name: Update VERSION file
        run: echo "${{ steps.bump.outputs.new }}" > VERSION

      - name: Update api/__init__.py
        run: |
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.bump.outputs.new }}"/' api/__init__.py

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION api/__init__.py
          git commit -m "release: v${{ steps.bump.outputs.new }}"
          git tag "v${{ steps.bump.outputs.new }}"
          git push origin HEAD --tags
