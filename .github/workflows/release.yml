name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate new version
        id: bump
        run: |
          current=$(cat VERSION)
          IFS='.' read -r major minor patch <<< "$current"
          case "${{ inputs.bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          new="${major}.${minor}.${patch}"
          echo "version=${new}" >> "$GITHUB_OUTPUT"
          echo "branch=release-${new}" >> "$GITHUB_OUTPUT"
          echo "Bumping ${current} -> ${new}"

      - name: Create release branch
        run: |
          git checkout -B ${{ steps.bump.outputs.branch }}

      - name: Update VERSION file
        run: echo "${{ steps.bump.outputs.version }}" > VERSION

      - name: Update kustomization.yaml image tag
        run: |
          sed -i "s/newTag: .*/newTag: \"v${{ steps.bump.outputs.version }}\"/g" k8s/kustomization.yaml

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION k8s/kustomization.yaml
          git commit -m "release: v${{ steps.bump.outputs.version }}"
          git push --force-with-lease origin ${{ steps.bump.outputs.branch }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.bump.outputs.branch }}
          title: "Release v${{ steps.bump.outputs.version }}"
          body: "Automated version bump and image tag update for v${{ steps.bump.outputs.version }}."
          base: main
