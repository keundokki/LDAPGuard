name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Bump version (${{ inputs.bump }})
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate new version
        id: bump
        run: |
          current=$(cat VERSION | tr -d '[:space:]')
          IFS='.' read -r major minor patch <<< "$current"
          case "${{ inputs.bump }}" in
            major) major=$((major + 1)); minor=0; patch=0 ;;
            minor) minor=$((minor + 1)); patch=0 ;;
            patch) patch=$((patch + 1)) ;;
          esac
          new="${major}.${minor}.${patch}"
          echo "old=${current}" >> "$GITHUB_OUTPUT"
          echo "new=${new}" >> "$GITHUB_OUTPUT"
          echo "Bumping ${current} -> ${new}"

      - name: Update VERSION file
        run: echo "${{ steps.bump.outputs.new }}" > VERSION

      - name: Update api/__init__.py
        run: |
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.bump.outputs.new }}"/' api/__init__.py
 
      - name: Update Kustomize image tags
        run: |
          sed -i 's/newTag: ".*"/newTag: "${{ steps.bump.outputs.new }}"/' k8s/overlays/production/kustomization.yaml


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          branch: release/v${{ steps.bump.outputs.new }}
          commit-message: "release: v${{ steps.bump.outputs.new }}"
          title: "Release v${{ steps.bump.outputs.new }}"
          body: |
            Automated version bump: `${{ steps.bump.outputs.old }}` â†’ `${{ steps.bump.outputs.new }}`

            When this PR is merged, the following will happen automatically:
            1. Git tag `v${{ steps.bump.outputs.new }}` will be created
            2. Publish workflow will build and push Docker images with the stable version tag
          labels: release
