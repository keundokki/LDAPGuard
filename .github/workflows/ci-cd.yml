name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  # Test Python code and run unit tests
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ldapguard_test
          POSTGRES_USER: ldapguard
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install OpenLDAP development libraries
      run: sudo apt-get update && sudo apt-get install -y libldap2-dev libsasl2-dev
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 api workers --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 api workers --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=api --cov=workers --cov-report=xml --cov-report=term
      env:
        DATABASE_URL: postgresql+asyncpg://ldapguard:testpass@localhost:5432/ldapguard_test
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key-minimum-32-characters
        ENCRYPTION_KEY: test-encryption-key-32-bytes-minimum-aes
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Build and test Docker images
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          - Dockerfile.api
          - Dockerfile.worker
          - Dockerfile.web
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build ${{ matrix.dockerfile }}
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./${{ matrix.dockerfile }}
        push: false
        tags: ldapguard:${{ matrix.dockerfile }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Security scanning
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        severity: 'CRITICAL,HIGH'

#    - name: Run Trivy vulnerability scanner
#      uses: aquasecurity/trivy-action@master
#      with:
#        scan-type: 'fs'
#        scan-ref: '.'
#        format: 'sarif'
#        output: 'trivy-results.sarif'
    
#    - name: Upload Trivy results to GitHub Security
#      uses: github/codeql-action/upload-sarif@v3
#      with:
#        sarif_file: 'trivy-results.sarif'

  # Check code quality
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black isort
    
    - name: Check code formatting with black
      run: black --check api workers
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: isort --check-only api workers
      continue-on-error: true
    
    - name: Analyze code with pylint
      run: |
        pylint api workers --disable=all --enable=E,F --exit-zero
      continue-on-error: true

  # Test Docker Compose stack
  docker-compose:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
    
    - name: Create .env file
      run: |
        cp .env.example .env
        sed -i 's/your-secure-password-here/testpass123/g' .env
        sed -i 's/your-secret-key-minimum-32-characters-long/test-secret-key-minimum-32-characters-long/g' .env
        sed -i 's/your-encryption-key-32-bytes-minimum-for-aes256/test-encryption-key-32-bytes-minimum-for-aes256/g' .env
    
    - name: Start Docker Compose services
      run: docker-compose up -d
      timeout-minutes: 5
    
    - name: Wait for services to be healthy
      run: |
        for i in {1..30}; do
          if docker-compose exec -T postgres pg_isready -U ldapguard > /dev/null 2>&1 && \
             docker-compose exec -T redis redis-cli ping > /dev/null 2>&1; then
            echo "Services are healthy"
            exit 0
          fi
          echo "Waiting for services... ($i/30)"
          sleep 2
        done
        echo "Services failed to start"
        docker-compose logs
        exit 1
    
    - name: Test API health endpoint
      run: |
        sleep 5
        curl -f http://localhost:8000/health || exit 1
        echo "API health check passed"
    
    - name: Test API root endpoint
      run: |
        curl -f http://localhost:8000/ | grep -q "LDAPGuard" || exit 1
        echo "API root endpoint check passed"
    
    - name: View logs on failure
      if: failure()
      run: docker-compose logs

  # Publish to container registry (on main branch)
  publish:
    needs: [test, build, security, quality, docker-compose]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.api
            image_name: ldapguard-api
          - dockerfile: Dockerfile.worker
            image_name: ldapguard-worker
          - dockerfile: Dockerfile.web
            image_name: ldapguard-web
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push ${{ matrix.image_name }}
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./${{ matrix.dockerfile }}
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image_name }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
