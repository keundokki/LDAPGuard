name: Rollback Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to rollback to (e.g., v0.0.4)"
        required: true

permissions:
  contents: read
  packages: read

jobs:
  rollback:
    runs-on: self-hosted
    environment: production

    steps:
      - name: Rollback on production server
        run: |
          ssh ldapguard@${{ vars.PRODUCTION_VM_IP }} << 'EOF'
            cd /opt/ldapguard
            git fetch origin
            git checkout main
            git pull origin main

            export IMAGE_TAG="${{ inputs.image_tag }}"

            docker compose -f docker-compose.yml pull
            docker compose -f docker-compose.yml up -d

            docker compose -f docker-compose.yml exec -T api alembic upgrade head || true

            echo "✅ Production rollback complete at $(date)"
          EOF

      - name: Health check
        run: |
          PROD_URL="${{ secrets.PRODUCTION_URL || 'http://localhost:8000' }}"
          echo "Checking production health..."

          for i in {1..30}; do
            if curl -sf "$PROD_URL/health" > /dev/null; then
              echo "✅ Production is healthy"
              exit 0
            fi
            echo "⏳ Waiting for production to be healthy... ($i/30)"
            sleep 2
          done

          echo "❌ Production health check failed"
          exit 1
