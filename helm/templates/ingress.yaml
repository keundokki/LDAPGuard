{{- if .Values.ingress.enabled }}
# Traefik IngressRoute for HTTPS access
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-https
  namespace: {{ include "ldapguard.namespace" . }}
  labels:
    {{- include "ldapguard.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`{{ .Values.ingress.domain }}`)
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-security-headers
  tls:
    {{- if .Values.ingress.tls.secretName }}
    # Use existing TLS secret (e.g., Cloudflare Origin Certificate)
    secretName: {{ .Values.ingress.tls.secretName }}
    {{- else if .Values.ingress.tls.certResolver }}
    # Use Traefik's ACME cert resolver (Let's Encrypt or Cloudflare DNS)
    certResolver: {{ .Values.ingress.tls.certResolver }}
    {{- if .Values.ingress.tls.domains }}
    domains:
      {{- toYaml .Values.ingress.tls.domains | nindent 6 }}
    {{- end }}
    {{- end }}
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-http-redirect
  namespace: {{ include "ldapguard.namespace" . }}
  labels:
    {{- include "ldapguard.labels" . | nindent 4 }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.ingress.domain }}`)
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-https-redirect
{{- end }}
