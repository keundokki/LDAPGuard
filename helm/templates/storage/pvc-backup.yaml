{{- if .Values.backup.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-data
  namespace: {{ include "ldapguard.namespace" . }}
  labels:
    {{- include "ldapguard.labels" . | nindent 4 }}
    app.kubernetes.io/component: backup
spec:
  # ReadWriteMany required: shared between API and Worker pods
  # Needs a storage backend that supports RWX (NFS, CephFS, EFS, Azure Files, etc.)
  accessModes:
    - {{ .Values.backup.storage.accessMode }}
  {{- if .Values.backup.storage.storageClassName }}
  storageClassName: {{ .Values.backup.storage.storageClassName }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.backup.storage.size }}
{{- end }}
