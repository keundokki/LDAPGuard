{{- if .Values.secrets.create }}
# WARNING: Creating secrets from values.yaml is NOT RECOMMENDED for production
# This should only be used for testing/development environments
# For production, create secrets manually with kubectl
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  namespace: {{ include "ldapguard.namespace" . }}
  labels:
    {{- include "ldapguard.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_PASSWORD: {{ required "secrets.values.POSTGRES_PASSWORD is required when secrets.create is true" .Values.secrets.values.POSTGRES_PASSWORD | quote }}
  SECRET_KEY: {{ required "secrets.values.SECRET_KEY is required when secrets.create is true" .Values.secrets.values.SECRET_KEY | quote }}
  ENCRYPTION_KEY: {{ required "secrets.values.ENCRYPTION_KEY is required when secrets.create is true" .Values.secrets.values.ENCRYPTION_KEY | quote }}
  DATABASE_URL: {{ required "secrets.values.DATABASE_URL is required when secrets.create is true" .Values.secrets.values.DATABASE_URL | quote }}
{{- end }}
