{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ldapguard-network-policy
  namespace: {{ include "ldapguard.namespace" . }}
  labels:
    {{- include "ldapguard.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ldapguard
  policyTypes:
    - Ingress
  ingress:
    # Allow all intra-namespace traffic between ldapguard pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ldapguard
    # Allow Traefik ingress controller to reach web pods
    - from:
        - namespaceSelector: {}
      ports:
        - port: 80
          protocol: TCP
{{- end }}
