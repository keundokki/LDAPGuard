apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: {{ include "ldapguard.namespace" . }}
  labels:
    {{- include "ldapguard.worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.worker.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ldapguard.name" . }}
      app.kubernetes.io/component: worker
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ldapguard.name" . }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-postgres
          image: {{ .Values.images.postgres.repository }}:{{ .Values.images.postgres.tag }}
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U ldapguard; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
        - name: wait-for-redis
          image: {{ .Values.images.redis.repository }}:{{ .Values.images.redis.tag }}
          command:
            - sh
            - -c
            - |
              until redis-cli -h redis -p 6379 ping; do
                echo "Waiting for Redis..."
                sleep 2
              done
      containers:
        - name: worker
          image: {{ .Values.images.worker.repository }}:{{ .Values.images.worker.tag }}
          imagePullPolicy: {{ .Values.images.worker.pullPolicy }}
          envFrom:
            - configMapRef:
                name: ldapguard-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: DATABASE_URL
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: ENCRYPTION_KEY
            {{- with .Values.config.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.backup.enabled }}
          volumeMounts:
            - name: backup-data
              mountPath: /app/backups
          {{- end }}
          {{- with .Values.worker.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- if .Values.backup.enabled }}
      volumes:
        - name: backup-data
          persistentVolumeClaim:
            claimName: backup-data
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
