apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ldapguard
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/keundokki/LDAPGuard.git
    targetRevision: main
    path: helm
    helm:
      # Use default values from helm/values.yaml
      # Override specific values here if needed:
      # parameters:
      #   - name: api.replicas
      #     value: "3"
  destination:
    server: https://kubernetes.default.svc
    namespace: ldapguard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # Create namespace manually (for secrets)
