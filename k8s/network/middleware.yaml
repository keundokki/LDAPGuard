apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ldapguard-https-redirect
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ldapguard-security-headers
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  headers:
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    contentTypeNosniff: true
    browserXssFilter: true
    frameDeny: true
    referrerPolicy: "strict-origin-when-cross-origin"
