# Resource limits patches
# Adds CPU and memory requests/limits to all deployments and statefulsets
# Adjust values based on your cluster capacity

# PostgreSQL
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ldapguard
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
# Redis
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: ldapguard
spec:
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
# API
