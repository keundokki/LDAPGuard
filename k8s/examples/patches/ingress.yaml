# Traefik IngressRoute patch
# This adds external HTTPS access to LDAPGuard
#
# Customize:
# - Change ldapguard.example.com to your domain
# - Update certResolver if needed (default: letsencrypt)

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-https
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ldapguard.example.com`)  # CHANGE THIS to your domain
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-security-headers
  tls:
    certResolver: letsencrypt  # CHANGE THIS if needed
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-http-redirect
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`ldapguard.example.com`)  # CHANGE THIS to your domain
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-https-redirect
