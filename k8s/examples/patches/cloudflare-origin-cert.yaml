# Cloudflare Origin Certificate Patch for Kustomize
# 
# This patch configures LDAPGuard to use Cloudflare Origin Certificates.
# 
# Prerequisites:
# 1. Generate Origin Certificate in Cloudflare Dashboard (SSL/TLS â†’ Origin Server)
# 2. Create secret:
#    kubectl create secret tls cloudflare-origin-cert \
#      --cert=origin-cert.pem \
#      --key=origin-key.pem \
#      -n ldapguard
#
# 3. Set Cloudflare SSL mode to "Full (strict)" in Cloudflare dashboard
#
# Usage:
#   kubectl apply -f k8s/examples/patches/cloudflare-origin-cert.yaml

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-https
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ldapguard.yourdomain.com`)  # CHANGE THIS to your domain
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-security-headers
  tls:
    secretName: cloudflare-origin-cert  # Reference to Cloudflare origin certificate
---
# HTTP to HTTPS redirect (unchanged)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-http-redirect
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`ldapguard.yourdomain.com`)  # CHANGE THIS to your domain
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-https-redirect
