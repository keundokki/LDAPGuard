# Personal IngressRoute for Traefik + Cloudflare Origin Certificate
#
# Usage (local apply):
#   kubectl apply -f k8s/examples/ldapguard-ingress.yaml

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: demo-ldapguard-https
  namespace: ldapguard
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: ldapguard
    version: "1.0"
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`demo.ldapguard.org`)
    kind: Rule
    services:
    - name: web
      port: 80
    middlewares:
    - name: security-headers
      namespace: traefik
    - name: rate-limit-global
      namespace: traefik
    - name: compress
      namespace: traefik
  tls:
    secretName: cloudflare-origin-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: demo-ldapguard-http
  namespace: ldapguard
  annotations:
    kubernetes.io/ingress.class: traefik
  labels:
    app: ldapguard
    version: "1.0"
spec:
  entryPoints:
    - web
  routes:
  - match: Host(`demo.ldapguard.org`)
    kind: Rule
    services:
    - name: web
      port: 80
