# Example IngressRoute for Traefik + Cloudflare Origin Certificate
#
# Usage (local apply):
#   kubectl apply -f k8s/examples/ldapguard-ingress.example.yaml
#
# Replace:
# - ldapguard.example.com with your domain
# - cloudflare-origin-cert with your TLS secret name

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-https
  namespace: ldapguard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ldapguard.example.com`)
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-security-headers
  tls:
    secretName: cloudflare-origin-cert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-http-redirect
  namespace: ldapguard
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`ldapguard.example.com`)
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-https-redirect
