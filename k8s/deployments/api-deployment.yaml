apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ldapguard
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ldapguard
        app.kubernetes.io/component: api
    spec:
      initContainers:
        - name: wait-for-postgres
          image: postgres:15-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U ldapguard; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
        - name: wait-for-redis
          image: redis:7-alpine
          command:
            - sh
            - -c
            - |
              until redis-cli -h redis -p 6379 ping; do
                echo "Waiting for Redis..."
                sleep 2
              done
      containers:
        - name: api
          image: ghcr.io/keundokki/ldapguard-api:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: ldapguard-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ldapguard-secrets
                  key: DATABASE_URL
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ldapguard-secrets
                  key: SECRET_KEY
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: ldapguard-secrets
                  key: ENCRYPTION_KEY
          volumeMounts: []
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes: []
      # ⚠️  To enable backup volume, uncomment these lines AND uncomment pvc-backup.yaml in kustomization.yaml:
      # volumes:
      #   - name: backup-data
      #     persistentVolumeClaim:
      #       claimName: backup-data
