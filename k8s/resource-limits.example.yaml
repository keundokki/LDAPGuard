# Example resource limits for LDAPGuard components
# Customize for your environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ldapguard
spec:
  template:
    spec:
      containers:
        - name: api
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: ldapguard
spec:
  template:
    spec:
      containers:
        - name: worker
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ldapguard
spec:
  template:
    spec:
      containers:
        - name: web
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
