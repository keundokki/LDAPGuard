apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ldapguard-network-policy
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: ldapguard
  policyTypes:
    - Ingress
  ingress:
    # Allow all intra-namespace traffic between ldapguard pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ldapguard
    # Allow Traefik ingress controller to reach web pods
    - from:
        - namespaceSelector: {}
      ports:
        - port: 80
          protocol: TCP
