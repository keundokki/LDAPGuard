# Traefik IngressRoute for LDAPGuard
# Copy to ingressroute.yaml and update domain + TLS settings
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-https
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ldapguard.example.com`)  # CHANGE to your domain
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-security-headers
  tls:
    certResolver: letsencrypt  # CHANGE to your Traefik certResolver name
---
# HTTP to HTTPS redirect
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-http-redirect
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`ldapguard.example.com`)  # CHANGE to your domain
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-https-redirect
