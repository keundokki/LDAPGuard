# Traefik IngressRoute example for LDAPGuard
# Customize domain, TLS certResolver, entrypoint
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ldapguard-ingressroute
  namespace: ldapguard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ldapguard.example.com`)
      kind: Rule
      services:
        - name: web
          port: 80
      middlewares:
        - name: ldapguard-https-redirect
        - name: ldapguard-security-headers
    - match: Host(`ldapguard.example.com`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: api
          port: 8000
      middlewares:
        - name: ldapguard-https-redirect
        - name: ldapguard-security-headers
  tls:
    certResolver: letsencrypt
