# Kustomize strategic merge patches for resource limits
# Copy to resource-limits.yaml and adjust values for your cluster
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: ldapguard
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: ldapguard
spec:
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ldapguard
spec:
