apiVersion: v1
kind: Secret
metadata:
  name: ldapguard-secrets
  namespace: ldapguard
  labels:
    app.kubernetes.io/name: ldapguard
type: Opaque
data:
  # Generate values with: echo -n 'YOUR_VALUE' | base64
  #
  # PostgreSQL password
  POSTGRES_PASSWORD: "CHANGE_ME"
  #
  # JWT signing key (minimum 32 characters)
  SECRET_KEY: "CHANGE_ME_minimum_32_characters"
  #
  # Data encryption key (minimum 32 bytes)
  ENCRYPTION_KEY: "CHANGE_ME_minimum_32_bytes_for_aes256"
  #
  # Full database connection URL (update password to match POSTGRES_PASSWORD)
  DATABASE_URL: "CHANGE_ME_database_url"  # postgresql+asyncpg://ldapguard:CHANGE_ME@postgres:5432/ldapguard
