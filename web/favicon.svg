<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#grad)" rx="40"/>
  
  <!-- Lock icon -->
  <g transform="translate(100, 100)">
    <!-- Lock body -->
    <rect x="-35" y="-20" width="70" height="60" fill="none" stroke="#3498db" stroke-width="6" rx="8"/>
    
    <!-- Lock shackle -->
    <path d="M -25 -20 Q -25 -50 0 -50 Q 25 -50 25 -20" fill="none" stroke="#3498db" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Keyhole circle -->
    <circle cx="0" cy="10" r="6" fill="#3498db"/>
    
    <!-- Keyhole bottom -->
    <path d="M 0 16 L 0 28" stroke="#3498db" stroke-width="5" stroke-linecap="round"/>
  </g>
</svg>
